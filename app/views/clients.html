<div class="input-group">
    <span class="input-group-addon glyphicon glyphicon-search"  ></span>
    <input type="text" class="form-control" ng-model="textQuery"
     placeholder="Search clients"/>
</div>
<table class="table table-bordered table-hover ">
	<tr>
		<th>Name</th>
		<th>Nickname</th>
		<th>Street</th>
		<th>Neighborhood</th>
		<th>Number</th>
		<th>Zipocode</th>
		<th>Actions</th>
	</tr>
	<tbody>
		<tr ng-repeat="client in clients | filter:textQuery">
			<td>{{client.name}}</td>
			<td>{{client.nickname}}</td>
			<td>{{client.street}}</td>
			<td>{{client.neighborhood}}</td>
			<td>{{client.number}}</td>
			<td>{{client.zipcode}}</td>
			<td>
				<a href="#/clients/{{client.id}}/edit" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
				<a href="#/clients/{{client.id}}/show" class="btn btn-default"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
				<button ng-click="delete(client)" class="btn btn-default"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			</td>
		</tr>
	</tbody>
</table>

<a href="#/clients/new" class="btn btn-primary">New Client</a>
