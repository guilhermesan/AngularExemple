<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="client.name">
    </div>
  </div>
  <div class="form-group">
    <label for="nickname" class="col-sm-2 control-label">Nickname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nickname" placeholder="Nickname" ng-model="client.nickname">
    </div>
  </div>
  <div class="form-group">
    <label for="street" class="col-sm-2 control-label">Street</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="street" placeholder="Street" ng-model="client.street">
    </div>
  </div>
  <div class="form-group">
    <label for="Nnighborhood" class="col-sm-2 control-label">Neighborhood</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="neighborhood" placeholder="Neighborhood" ng-model="client.neighborhood">
    </div>
  </div>
  <div class="form-group">
    <label for="number" class="col-sm-2 control-label">Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="number" placeholder="Number" ng-model="client.number">
    </div>
  </div>
  <div class="form-group">
    <label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="zipcode" placeholder="Zipcode" ng-model="client.zipcode">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" ng-click="save(client)">Save</button>
    </div>
  </div>
</form>
